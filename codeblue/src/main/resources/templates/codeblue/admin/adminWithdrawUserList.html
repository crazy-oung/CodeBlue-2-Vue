        		<div class="card bg-gray-200 border-0 mb-3">

  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>
  
  <!-- codeBlue admin scripts -->
  <script src="js/codeBlueAdmin.js"></script>

</body>
<script>
	//작성날짜 끝 자동적으로 입력하게하기
	document.getElementById("fromDate").valueAsDate = new Date();
	
	$("#sideBarUser").addClass("active");
	$("#sideBarUser").children("a").attr("aria-expanded","false");
	$("#sideBarUser").children("div").addClass("show");
	
	// 초기화 버튼 (fromDate 빼고 리셋 시킨다)
	$("#resetBtn").click(function() {
		location.reload();
	});
	var checkBoxArr = [];
	// 복구 버튼 클릭
	$("#userRestoreBtn").click(function(){
		console.log("선택된 값을 복구합니다.")
		$("input[name=chk]:checked").each(function(){
			checkBoxArr.push($(this).val());
		});
		console.log(checkBoxArr);
		$.ajax({
			url : "/rest/adminWithdrawUserRestore",
			method : "post",
			traditional : true, //ajax에서 기본적으로 배열을 지원하지않기때문에 설정
			data : {"checkBoxArr" : checkBoxArr,},
			success : function(json){
				BtnShow(currentPage,lastPage);
				location.reload();
			}
		});
	});
	// -------------------------------------------------------------------테이블 관련  시작----------------------------------------------
	// 페이징
	var currentPage = 1;
	var lastPage = 0;
	var rowPerPage = 10;
	var searchWord = undefined;
	var toDate = undefined;
	var fromDate = undefined;

	// 기본 홈
	$.ajax({
		url : "/rest/adminWithdrawUserList",
		method : "post",
		data : {"currentPage" : currentPage},
		success : function(json){
			console.log(json);
			subInfo(json);
			BtnShow(currentPage,lastPage);
			$(json.list).each(function(index,item){
				append(index, item);
			});
			
		} 
	});	
	// 검색 버튼 클릭
	$("#searchBtn").click(function(){
		$("#userListContent").empty();
		//값 학인 테스트
		//		console.log("카테고리 값 : "+document.getElementById("searchCategory").value);
		//		console.log("검색어 : "+$("#searchWord").val())
		//		console.log("작성날짜시작 : "+document.querySelector("input[id='toDate']").valueAsDate.toISOString().slice(0, 10));
		//		console.log("작성날짜끝 : "+$("input[id='fromDate']").eq(0).prop("valueAsDate").toISOString().slice(0, 10) );
		
		//id 값이 searchWord 인 html를 가져와서 value 값이 null이 아닐경우 저장한다.
		if(document.getElementById("searchWord").value){
			searchWord = $("#searchWord").val();
		} else {
			searchWord = undefined;
		}
		//html태그중에 input에 id값이 toDate 인  value데이터를 Date형식으로 변환한 값이 null이 아닐경우 저장한다.
		if(document.querySelector("input[id='toDate']").valueAsDate){
			toDate = document.querySelector("input[id='toDate']").valueAsDate.toISOString().slice(0, 10);	
		} else {
			toDate = undefined;
		}
		//html태그중에 input에 id값이 fromDate 인  value데이터를 Date형식으로 변환한 값이 null이 아닐경우 저장한다.
		if(document.querySelector("input[id='fromDate']").valueAsDate){
			fromDate = document.querySelector("input[id='fromDate']").valueAsDate.toISOString().slice(0, 10);
		} else {
			fromDate = undefined;
		}
		console.log("검색어 : "+ searchWord)
		console.log("작성 날짜 시작 : "+toDate);
		console.log("작성 날짜 끝 : "+fromDate);
		//검색조건에 따른 질문 리스트를 뽑기
		$.ajax({
			url : "/rest/adminWithdrawUserList",
			method : "post",
			data : {"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	// 다음 버튼 클릭
	$("#nextBtn").click(function(){
 		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminWithdrawUserList",
			method : "post",
			data : {"currentPage" : currentPage+1,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// 이전 버튼 클릭
	$("#prevBtn").click(function(){
		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminWithdrawUserList",
			method : "post",
			data : {"currentPage" : currentPage-1,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	// 보기형식 선택
	$("#rowPerPage").change(function(){
		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminWithdrawUserList",
			method : "post",
			data : {"currentPage" : currentPage,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// ajax html뛰우는 함수
	function append(index, item) {
		var html = "<tr>";
		html += "<td class='px-1'><div class='custom-control custom-checkbox text-center ml-2'>";
		html +=	"<input class='custom-control-input' type='checkbox' name='chk' id='check"+index+"' value='"+item.userId+"'><label name='chk' class='custom-control-label' for='check"+index+"'></label></div></td>";
		html += "<td>"+item.userId+"</td>";
		html += "<td>"+item.userName+"</td>";
		html += "<td>"+item.rank.rankName+"</td>";
		html += "<td>"+item.region.regionName+"</td>";
		html += "<td>"+item.userBirthdate+"</td>";
		html += "<td>"+item.userCreatetime+"</td>";
		html += "<td class='text-center'>"+item.userActivity+"</td>";
		html += "</tr>";
		$("#userListContent").append(html);
	}
	// 화면뛰울때 필요한 함수(현재,마지막 페이지 등)
	function subInfo(json){
		$("#totalRow").empty();
		$("#pageInfo").empty();
		currentPage = json.currentPage;
		rowPerPage = json.rowPerPage;
		lastPage = json.lastPage;
		$("#totalRow").append("검색결과"+json.totalRow+"건");
		$("#pageInfo").append(currentPage+"/"+lastPage);
	}
	// 전체선택 함수
	function checkAll() {
		if ($("#selectAll").prop("checked") === true) {
			/* alert("체크"); */
			$("input[name=chk]").prop("checked", true);
		} else {
		/* 	alert("해제"); */
			$("input[name=chk]").prop("checked", false);
		}
	} 
	
	// 이전,다음버튼 함수
	function BtnShow(currentPage,lastPage) {
		if(currentPage == 1){
			$("#prevBtn").hide();
		} else {
			$("#prevBtn").show();
		}
		if(currentPage <lastPage) {
			$("#nextBtn").show();
		} else {
			$("#nextBtn").hide();
		}
	}
	// -------------------------------------------------------------------테이블 관련  끝----------------------------------------------
	
</script>
