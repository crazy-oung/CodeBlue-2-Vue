<script>
	var currentPage = 1;
	var lastPage = 0;
	var rowPerPage = 10;
	var searchWord = null;
	var toDate = null;
	var fromDate = null;

	// 기본 홈
	$.ajax({
		url : "/rest/adminManagerList",
		method : "post",
		data : {"currentPage" : currentPage},
		success : function(json){
			console.log(json);
			subInfo(json);
			BtnShow(currentPage,lastPage);
			$(json.list).each(function(index,item){
				append(index, item);
			});
			
		} 
	});	
	// 검색 버튼 클릭
	$("#searchBtn").click(function(){
		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminManagerList",
			method : "post",
			data : {"searchWord" : $("#searchContent").val(),
					"toDate" : $("#toDate").val(),
					"fromDate" : $("#fromDate").val(),
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	// 다음 버튼 클릭
	$("#nextBtn").click(function(){
 		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminManagerList",
			method : "post",
			data : {"currentPage" : currentPage+1,
					"searchWord" : $("#searchContent").val(),
					"toDate" : $("#toDate").val(),
					"fromDate" : $("#fromDate").val(),
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// 이전 버튼 클릭
	$("#prevBtn").click(function(){
		$("#userListContent").empty();
		$.ajax({
			url : "/rest/adminManagerList",
			method : "post",
			data : {"currentPage" : currentPage-1,
					"searchWord" : $("#searchContent").val(),
					"toDate" : $("#toDate").val(),
					"fromDate" : $("#fromDate").val(),
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	// 보기형식 선택
	
	// ajax html뛰우는 함수
	function append(index, item) {
		console.log(item);
		var html = "<tr>";
		html += "<td class='px-1'><div class='custom-control custom-checkbox text-center ml-2'>";
		html +=	"<input class='custom-control-input' type='checkbox' name='chk' id='check"+index+"' value='"+item.userId+"'><label name='chk' class='custom-control-label' for='check"+index+"'></label></div></td>";
		html += "<td>"+item.managerId+"</td>";
		html += "<td>"+item.managerName+"</td>";
		html += "<td>"+item.managerCreatedate+"</td>";
		html += "</tr>";
		$("#ManagerList").append(html);
	}
	// 전체선택 함수
	function checkAll() {
		if ($("#selectAll").prop("checked") === true) {
			/* alert("체크"); */
			$("input[name=chk]").prop("checked", true);
		} else {
		/* 	alert("해제"); */
			$("input[name=chk]").prop("checked", false);
		}
	} 
	// 화면뛰울때 필요한 함수(현재,마지막 페이지 등)
	function subInfo(json){
		console.log(json);
		$("#totalRow").empty();
		$("#pageInfo").empty();
		currentPage = json.currentPage;
		rowPerPage = json.rowPerPage;
		lastPage = json.lastPage;
		$("#totalRow").append("검색결과"+json.totalCount+"건");
		$("#pageInfo").append(currentPage+"/"+lastPage);
	}
	
	// 이전,다음버튼 함수
	function BtnShow(currentPage,lastPage) {
		if(currentPage == 1){
			$("#prevBtn").hide();
		} else {
			$("#prevBtn").show();
		}
		if(currentPage <lastPage) {
			$("#nextBtn").show();
		} else {
			$("#nextBtn").hide();
		}
	}	
</script>
