<script>
	//작성날짜 끝 자동적으로 입력하게하기
	document.getElementById("fromDate").valueAsDate = new Date();
	
	$("#sideBarUser").addClass("active");
	$("#sideBarUser").children("a").attr("aria-expanded","false");
	$("#sideBarUser").children("div").addClass("show");
	
	// 초기화 버튼 (fromDate 빼고 리셋 시킨다)
	$("#resetBtn").click(function() {
		location.reload();
	});
	// -------------------------------------------------------------------테이블 관련  시작----------------------------------------------
	// 페이징
	var currentPage = 1;
	var lastPage = 0;
	var rowPerPage = 10;
	var searchWord = undefined;
	var toDate = undefined;
	var fromDate = undefined;
	
	$.ajax({
		url : "/rest/adminPointList",
		method : "post",
		data : {"currentPage" : currentPage},
		success : function(json){
			console.log(json);
			subInfo(json);
			BtnShow(currentPage, lastPage);
			let html ="<thead>"
				+"<th>번호</th>"
				+"<th>아이디</th>"
				+"<th>이름</th>"
				+"<th>포인트</th>"
				+"<th>날짜</th>"
				+"</thead>";
			$("#pointList").append(html);
			$(json.list).each(function(index,item){
				append(index, item);
			});
		}
		
	});
	
	// all 버튼 클릭시 기본홈처럼 리스트 출력
	$("#allBtn").click(function(){
		$("#pointList").empty();
		$.ajax({
			url : "/rest/adminPointList",
			method : "post",
			data : {"currentPage" : currentPage},
			success : function(json){
				$("#pointDate").show();
				console.log(json);
				subInfo(json);
				BtnShow(currentPage, lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			}
			
		});
	});	
	// ---------------------------------------------------------------------------sum시작---------------------------------------------------------------------------------------	
	// sum 버튼 클릭 시 테이블 출력
	$("#sumBtn").click(function(){
		$("#pointList").empty();
		$.ajax({
			url : "/rest/adminPointListSum",
			method : "post",
			data : {"currentPage" : currentPage},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow2(currentPage, lastPage);
				let html ="<thead>"
					+"<th>아이디</th>"
					+"<th>이름</th>"
					+"<th>포인트 계</th>"
					+"</thead>";
				$("#pointList").append(html);
				$(json.list).each(function(index,item){
					sum(index, item);
				});				
				$("#pointDate").hide();
			}			
		});
	})
	
/* 		//검색조건에 따른 질문 리스트를 뽑기
		$.ajax({
			url : "/rest/adminPointListSum",
			method : "post",
			data : {"searchWord" : searchWord,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow2(currentPage,lastPage);
				$(json.list).each(function(index,item){
					sum(index, item);
				});
			} 
		}); */

		// 다음 버튼 클릭
		$("#nextBtn2").click(function(){
	 		$("#pointList").empty();
			$.ajax({
				url : "/rest/adminPointListSum",
				method : "post",
				data : {"currentPage" : currentPage+1,
						"searchWord" : searchWord,
						"rowPerPage" : $("#rowPerPage").val()},
				success : function(json){
					console.log(json);
					subInfo(json);
					BtnShow2(currentPage,lastPage);
					$(json.list).each(function(index,item){
						sum(index, item);
					});
				} 
			});
		});
	
		// 이전 버튼 클릭
		$("#prevBtn2").click(function(){
			$("#pointList").empty();
			$.ajax({
				url : "/rest/adminPointListSum",
				method : "post",
				data : {"currentPage" : currentPage-1,
						"searchWord" : searchWord,
						"rowPerPage" : $("#rowPerPage").val()},
				success : function(json){
					console.log(json);
					subInfo(json);
					BtnShow2(currentPage,lastPage);
					$(json.list).each(function(index,item){
						sum(index, item);
					});
				} 
			});
		});
		
		// 보기형식 선택
		$("#rowPerPage").change(function(){
			$("#pointList").empty();
			$.ajax({
				url : "/rest/adminPointListSum",
				method : "post",
				data : {"currentPage" : currentPage,
						"searchWord" : searchWord,
						"rowPerPage" : $("#rowPerPage").val()},
				success : function(json){
					console.log(json);
					subInfo(json);
					BtnShow2(currentPage,lastPage);
					$(json.list).each(function(index,item){
						sum(index, item);
					});
				} 
			});
		});
	// ---------------------------------------------------------------------------sum끝---------------------------------------------------------------------------------------
	// 검색 버튼 클릭
	$("#searchBtn").click(function(){
		$("#pointList").empty();
		
		//id 값이 searchWord 인 html를 가져와서 value 값이 null이 아닐경우 저장한다.
		if(document.getElementById("searchWord").value){
			searchWord = $("#searchWord").val();
		} else {
			searchWord = undefined;
		}
		//html태그중에 input에 id값이 toDate 인  value데이터를 Date형식으로 변환한 값이 null이 아닐경우 저장한다.
		if(document.querySelector("input[id='toDate']").valueAsDate){
			toDate = document.querySelector("input[id='toDate']").valueAsDate.toISOString().slice(0, 10);	
		} else {
			toDate = undefined;
		}
		//html태그중에 input에 id값이 fromDate 인  value데이터를 Date형식으로 변환한 값이 null이 아닐경우 저장한다.
		if(document.querySelector("input[id='fromDate']").valueAsDate){
			fromDate = document.querySelector("input[id='fromDate']").valueAsDate.toISOString().slice(0, 10);
		} else {
			fromDate = undefined;
		}
		console.log("검색어 : "+ searchWord)
		console.log("포인트 조회 날짜 시작 : "+toDate);
		console.log("포인트 조회 날짜 끝 : "+fromDate);
		
		//검색조건에 따른 질문 리스트를 뽑기
		$.ajax({
			url : "/rest/adminPointList",
			method : "post",
			data : {"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// 다음 버튼 클릭
	$("#nextBtn").click(function(){
 		$("#pointList").empty();
		$.ajax({
			url : "/rest/adminPointList",
			method : "post",
			data : {"currentPage" : currentPage+1,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// 이전 버튼 클릭
	$("#prevBtn").click(function(){
		$("#pointList").empty();
		$.ajax({
			url : "/rest/adminPointList",
			method : "post",
			data : {"currentPage" : currentPage-1,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	
	// 보기형식 선택
	$("#rowPerPage").change(function(){
		$("#pointList").empty();
		$.ajax({
			url : "/rest/adminPointList",
			method : "post",
			data : {"currentPage" : currentPage,
					"searchWord" : searchWord,
					"toDate" : toDate,
					"fromDate" : fromDate,
					"rowPerPage" : $("#rowPerPage").val()},
			success : function(json){
				console.log(json);
				subInfo(json);
				BtnShow(currentPage,lastPage);
				$(json.list).each(function(index,item){
					append(index, item);
				});
			} 
		});
	});
	

	

	function append(index, item) {
		var html = "<tr>";
		html += "<td>"+item.pointId+"</td>";
		html +=	"<td>"+item.user.userId+"</td>";
		html += "<td>"+item.user.userName+"</td>";
		html += "<td>"+item.pointNumber+"</td>";
		html += "<td>"+item.pointDatetime+"</td>";
		html += "</tr>";
		$("#pointList").append(html);
	}
	
	function sum(index, item) {
		var html2 = "<tr>";
		html2 += "<td>"+item.user.userId+"</td>";
		html2 += "<td>"+item.user.userName+"</td>";
		html2 += "<td>"+item.pointNumber+"</td>";
		html2 += "</tr>";
		$("#pointList").append(html2);
	}

	function subInfo(json){
		$("#totalRow").empty();
		$("#pageInfo").empty();
		currentPage = json.currentPage;
		rowPerPage = json.rowPerPage;
		lastPage = json.lastPage;
		$("#totalRow").append("검색결과"+json.totalRow+"건");
		$("#pageInfo").append(currentPage+"/"+lastPage);
	}
	

	function BtnShow(currentPage,lastPage) {
		if(currentPage == 1){
			$("#prevBtn").hide();
			$("#prevBtn2").hide();
		} else {
			$("#prevBtn").show();
			$("#prevBtn2").hide();
		}
		if(currentPage <lastPage) {
			$("#nextBtn").show();
			$("#nextBtn2").hide();
		} else {
			$("#nextBtn").hide();
			$("#nextBtn2").hide();
		}
	}
	
	function BtnShow2(currentPage,lastPage) {
		if(currentPage == 1){
			$("#prevBtn").hide();
			$("#prevBtn2").hide();
		} else {
			$("#prevBtn").hide();
			$("#prevBtn2").show();
		}
		if(currentPage <lastPage) {
			$("#nextBtn").hide();
			$("#nextBtn2").show();
		} else {
			$("#nextBtn").hide();
			$("#nextBtn2").hide();
		}
	}
	// -------------------------------------------------------------------테이블 관련  끝----------------------------------------------
</script>
